<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="assets/Ellipse 4.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Ngoding</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Labrada:wght@500&family=Montserrat:wght@100;300;400;700&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-logo"><img src="assets/Ellipse 2.png" alt="profile"></a>

        <div class="navbar-nav">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>

        <div class="hamburger-btn">
            <span>&#9776</span>
        </div>
    </nav>

    <!-- Login Page -->

    <form class="loginForm" onsubmit="return validasi_register()">
        <div class="register">
            <h1 class="loginTitle">Register</h1>
            <input type="text" placeholder="Input Username" id="input_username">
            <span id="span_username" class="spans"></span>
            <input type="text" placeholder="Input Email" id="input_email">
            <span id="span_email" class="spans
            "></span>
            <input type="password" placeholder="Input Password" id="input_password">
            <span id="span_password" class="spans"></span>
            <input type="password" placeholder="Input Confirm Password" id="input_confirm_password">
            <span id="span_confirm_password" class="spans"></span>
            <p>Already Have an Account? <a href="login.html" id="login">Login!</a></p>
            <button>Register</button>
        </div>
    </form>
    <!-- JavaScript -->
    <script src="validasi.js"></script>
</body>

</html>
